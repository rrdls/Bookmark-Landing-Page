<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bookmark Landing Page</title>
  </head>
  <body class="font-Poppins">
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1"><img src="./imgs/logo-bookmark.svg" alt="" /></div>
        <ul
          class="
            hidden
            sm:flex
            flex-1
            justify-end
            items-center
            gap-12
            text-bookmark-blue
            uppercase
            text-sm
          "
        >
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Princing</li>
          <li class="cursor-pointer">Contact</li>
          <button
            type="button"
            class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
          >
            Login
          </button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end items-center">
          <i class="fas fa-bars text-2xl"></i>
        </div>
      </nav>
    </header>
    <section class="relative">
      <div
        class="
          container
          flex flex-col-reverse
          lg:flex-row
          items-center
          gap-12
          mt-14
          lg:mt-28
        "
      >
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="
              text-bookmark-blue text-3xl
              md:text-4
              lg:text-5xl
              text-center
              lg:text-left
              mb-6
            "
          >
            A Simple Bookmark Manager
          </h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            A clean and simple interface to organize your favorite websites.
            Open a new browser tab and
          </p>
          <div class="flex justify-center flex-wrap gap-6"></div>
        </div>
      </div>
    </section>
  </body>
</html>
